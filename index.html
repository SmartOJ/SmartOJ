<a name="smartoj" class="anchor" href="#smartoj"><span class="octicon octicon-link"></span></a>SmartOJ</h1>

<p>这是SmartOJ开源版的Svn镜像。请注意这个版本库并非与<a href="https://www.smartoj.com/">SmartOJ</a>实时同步。</p>

<h2>
<a name="" class="anchor" href="#"><span class="octicon octicon-link"></span></a>系统概述</h2>

<p>这是一套拥有近乎于完美的设计的在线评测系统，采用了类Windows 8风格的界面，具备多数Windows 8的操作特征，使用Windows 8的可以很快上手。SmartOJ官方地址：<a href="https://www.smartoj.com">https://www.smartoj.com</a>。</p>
